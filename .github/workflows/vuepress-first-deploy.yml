name: Build and Deploy
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 18.x]
    steps:
      - name: Checkout
        # 官方社区贡献的用来拉取仓库分支的 Action
        uses: actions/checkout@v2

      - name: Use Node.js ${{ vars.NODEVERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ vars.NODEVERSION }}

      - name: The project starts to build
        run: |
          echo "vuepress Build and Deploy"
          echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
          npm ci
          npm run docs:build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: push and deploy [gh-pages]
        run: |
          echo Deploy to ${{ inputs.deploy_target }} by @${{ github.actor }}
          cd docs/.vuepress/dist
          git init
          git add -A
          git commit -m 'deploy'
          git push -f https://github.com/lmy668/vuepress.git master:gh-pages
